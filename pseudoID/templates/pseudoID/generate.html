{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create Pseudonym{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="first_name">First name</label>
    <input name="first_name" id="first_name" required>

    <label for="family_name">Family name</label>
    <input name="family_name" id="family_name" required>

    <label for="place_of_birth">Place of birth</label>
    <input name="place_of_birth" id="place_of_birth" required>

    <label for="date_of_birth">Date of birth</label>
    <input name="date_of_birth" id="date_of_birth" required>

    <label for="maiden_name">Mothers maiden name</label>
    <input name="maiden_name" id="maiden_name" required>

    <input type="submit" value="Generate">
  </form>
{% endblock %}
