{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create Pseudonym{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="first_name">First name</label>
    <input name="first_name" id="first_name" required placeholder="Max/Martina">

    <label for="family_name">Family name</label>
    <input name="family_name" id="family_name" required placeholder="Mustermann">

    <label for="place_of_birth">Place of birth</label>
    <input name="place_of_birth" id="place_of_birth" required placeholder="Berlin">

    <label for="dob_d">Date of birth</label>
    <div class="input-group">
      <input name="dob_d" id="dob_d" type="number" min="1" max="31"
             required class="form-control" placeholder="dd">
      <input name="dob_m" id="dob_m" type="number" min="1" max="12"
             required class="form-control" placeholder="mm">
      <input name="dob_y" id="dob_y" type="number" min="1900" max="2010"
             required class="form-control" placeholder="yyyy">
    </div>

    <label for="maiden_name">Mothers maiden name</label>
    <input name="maiden_name" id="maiden_name" required placeholder="MÃ¼ller">

    <input type="submit" value="Generate">
  </form>
{% endblock %}
