    <label for="first_name">First name</label>

    <input name="family_name" id="family_name" required placeholder="Mustermann">

    <label for="place_of_birth">Place of birth (without country)</label>
    <input name="place_of_birth" id="place_of_birth" required placeholder="Berlin">

    <label for="dob_d">Date of birth</label>
    <div class="input-group">
      <input name="dob_d" id="dob_d" type="number" min="1" max="31"

      <input name="dob_m" id="dob_m" type="number" min="1" max="12"
             required class="form-control" placeholder="mm">
      <input name="dob_y" id="dob_y" type="number" min="1900" max="2019"
             required class="form-control" placeholder="yyyy">
    </div>
